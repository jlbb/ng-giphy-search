<h1>Giphy search app</h1>
<form
  class="formContainer"
  [formGroup]="searchForm"
  (ngSubmit)="submitSearch()"
>
  <input formControlName="searchString" (keyup)="filterSwearWords()" />
  <button type="submit">Search</button>
</form>

<p class="searchInfo">
  Introduce a seach term and click on Search button or press Enter key
</p>
