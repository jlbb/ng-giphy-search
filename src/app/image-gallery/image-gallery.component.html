<div class="img-container" *ngFor="let img of images" (click)="copyLink(img)">
  <div class="copy-link-icon"></div>
  <img
    src="{{
      (img.images.preview_webp && img.images.preview_webp.url) ||
        (img.images.fixed_height_small && img.images.fixed_height_small.webp)
    }}"
  />
</div>

<div class="not-found" *ngIf="images && images.length === 0">
  Not found results
</div>
